# Nginx reverse proxy for FastAPI (root) and GraphDB Workbench (/knowledge_graph)

server {
  listen 8000;
  server_name _;

  # Allow large file uploads to GraphDB
  client_max_body_size 512m;

  # ---------- FastAPI at root ----------
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_pass http://fastapi:8000;
  }

  # Optional: ensure /knowledge_graph (no trailing slash) redirects to trailing slash
  location = /knowledge_graph {
    return 301 /knowledge_graph/;
  }

  # ---------- GraphDB UI under /knowledge_graph ----------
  # We strip the prefix when proxying to :7200 and rewrite redirects to preserve the prefix
  location /knowledge_graph/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSockets/support (if used by GraphDB)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_http_version 1.1;

    # Preserve sub-path in upstream redirects (rewrite absolute redirects to include prefix)
    proxy_redirect ~^/(.*)$ /knowledge_graph/$1;

    # Strip the /knowledge_graph/ prefix before sending to GraphDB
    rewrite ^/knowledge_graph/(.*)$ /$1 break;

    # Some pages in GraphDB use absolute asset paths ("/...")
    # Do a light HTML/JS/CSS rewrite so assets continue to load under the prefix
    sub_filter_types text/html text/css application/javascript;
    sub_filter 'href="/' 'href="/knowledge_graph/';
    sub_filter 'src="/' 'src="/knowledge_graph/';
    sub_filter_once off;
    # Disable upstream gzip so sub_filter can work
    proxy_set_header Accept-Encoding "";

    proxy_pass http://graphdb:7200;
  }
}
