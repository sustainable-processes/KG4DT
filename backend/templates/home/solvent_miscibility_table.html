{% block content %}

    <div class="content-header">
        <div class="row ml-1">
          <div class="col-sm-6">
            <h1 class="text-dark">Solvent Miscibility</h1>
          </div>
          <div class="col-sm-6">
            <div class="float-sm-right mr-2" style="display: flex">
            </div>
          </div>
        </div>
    </div>
    <!-- /.content-header -->

    <section class="content">
      <div class="container-fluid">
        <img src="{{ url_for('static', filename='assets/img/solvent_miscibility/solvent-miscibility-table.png') }}">
      </div>
    </section>
  </div>

{% endblock content %}
